<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook</title>
</head>
<body>
  <div id="page">
    <div class="box">
      <div class="content" id="content">
        <div class="treeContent">
          <div class="contentHead">
            <input tabindex="1" type="button" value="锁定" id="logout">
            <input tabindex="2" type="button" value="添加目录" id="addContent">
            <input tabindex="3" type="button" value="添加文件" id="addFile">
          </div>
          <ul class="treeContentBox" id="treeContent"></ul>
        </div>
        <div class="activeGap hidden" id="activeGap"></div>
        <div class="activeBarMask" id="activeBarMask">
          <div class="targetBar" id="targetBar"></div>
        </div>
        <div class="fileContent">
          <div class="fileTitle">
            <input tabindex="4" type="text" value="" id="title" placeholder="请输入30字以内的标题" maxlength="30" />
          </div>
          <ul class="fileList" id="fileList"></ul>
        </div>
      </div>
      <div class="editor">
        <div class="toolBar">
          <input tabindex="6" type="button" id="down" value="导出" />
          <label for="editorSwitch" class="button">编辑<input tabindex="7" type="checkbox" id="editorSwitch" checked="true" /></label>
          <label for="theme" class="button">暗黑主题<input tabindex="8" type="checkbox" name="theme" id="theme"></label>
          <label for="spellcheck" class="button">拼写检查<input tabindex="9" type="checkbox" name="spellcheck" id="spellcheck"></label>
          <label for="fontSize" class="button">字号
            <select tabindex="10" id="fontSize" value="14px" class="fontList">
              <option value="12px">12px</option>
              <option value="14px">14px</option>
              <option value="16px">16px</option>
            </select>
          </label>
          <label class="button" for="upload">设置背景<input style="display: none;" type="file" id="upload" accept=".jpg,.png,.webp"/></label>
        </div>
        <div class="editorContent">
          <div class="editorInput" id="editorInputBox">
            <textarea tabindex="5" class="inputBox" id="inputBox" cols="30" rows="90" maxlength="3000"></textarea>
          </div>
          <div class="preview">
            <iframe id="frameDom" sandbox="allow-same-origin allow-scripts">浏览器不支持IFrame，无法正确显示内容</iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="mask" class="mask hidden">
    <div class="login">
      <p>为了安全起见，需要输入口令：</p>
      <p>
        <input type="password" value="" id="pwd">
        <input type="button" id="login" value="登录">
      </p>
    </div>
  </div>
</body>
</html>
