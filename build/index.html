<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook</title>
</head>
<body>
  <div id="page">
    <div class="box">
      <div class="content" id="content">
        <div class="treeContent">
          <div class="contentHead">
            <input type="button" value="锁定" id="logout">
            <input type="button" value="添加目录" id="addContent">
            <input type="button" value="添加文件" id="addFile">
          </div>
          <ul class="treeContentBox" id="treeContent"></ul>
        </div>
        <div class="activeBarMask" id="activeBarMask">
          <div class="targetBar" id="targetBar"></div>
        </div>
        <div class="fileContent">
          <div class="fileTitle">
            <input tabindex="0" type="text" value="" id="title" placeholder="请输入30字以内的标题" maxlength="30" />
          </div>
          <ul class="fileList" id="fileList"></ul>
        </div>
      </div>
      <div class="editor">
        <div class="toolBar">
          <input type="button" id="down" value="导出" />
          |
          <label for="theme">dark</label>
          <input type="checkbox" name="theme" id="theme">
          |
          <label for="spellcheck">spellcheck</label>
          <input type="checkbox" name="spellcheck" id="spellcheck">
          |
          <label for="fontSize">fontSize</label>
          <select id="fontSize" value="14px" class="fontList">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
          </select>
          |
          <label for="uploadImage">
            上传
            <input style="display: none;" placeholder="上传图片" type="file" id="uploadImage" accept=".jpg,.png,.webp"/>
          </label>
          |
          <input placeholder="上传背景" type="file" id="upload" accept=".jpg,.png,.webp"/>
        </div>
        <div class="editorContent">
          <div class="editorInput">
            <textarea tabindex="1" class="inputBox" id="inputBox" cols="30" rows="90" maxlength="2700"></textarea>
          </div>
          <div class="preview">
            <iframe id="frameDom" sandbox="allow-same-origin allow-scripts">浏览器不支持IFrame，无法正确显示内容</iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="mask" class="mask hidden">
    <div class="login">
      <p>为了安全起见，需要输入口令：</p>
      <p>
        <input type="password" value="" id="pwd">
        <input type="button" id="login" value="登录">
      </p>
    </div>
  </div>
  <!-- <iframe class="zixian" sandbox="allow-same-origin allow-scripts" src="http://localhost:9999/static/katun/index.html" ></iframe> -->
</body>
</html>
