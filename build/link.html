<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook</title>
</head>
<body>
  <div class="page dark" id="page">
    <div class="box">
      <div id="hiddenHeader" class="toolBar">
        <input type="button" value="锁定" id="logout">
        <label for="theme" class="button">dark<input type="checkbox" id="theme"></label>
        <div class="fileTitle">
          <input tabindex="0" type="text" value="" id="search" placeholder="请输入..." maxlength="30">
        </div>
        <label class="button" for="upload">设置背景<input type="file" style="display: none;" id="upload" accept=".jpg,.png,.webp"/></label>
      </div>
      <div class="content">
        <div class="searchResultBox">
          <ul class="searchResult" id="searchResult"></ul>
        </div>
        <div class="preview">
          <iframe id="frameDom" sandbox="allow-same-origin allow-scripts">浏览器不支持IFrame，无法正确显示内容</iframe>
        </div>
      </div>
    </div>
  </div>
  <div id="mask" class="mask hidden">
    <div class="login">
      <p>为了安全起见，需要输入口令：</p>
      <p>
        <input type="password" value="" id="pwd">
        <input type="button" id="login" value="登录">
      </p>
    </div>
  </div>
</body>
</html>
